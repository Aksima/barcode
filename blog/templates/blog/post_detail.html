{% extends "blog/master.html" %}
{% block title %}Новость сайта ГТО{% endblock %}
{% block content %}
  <div class="row">
    <div class="col">
      <article class="blog-post">
        {% if post.published_date %}
        <time class="blog-post-date">
          {{ post.published_date }}
        </time>
        {% endif %}
        <h1>{{ post.title_with_author }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </article>
    </div>
  </div>
{% endblock content %}
