{% extends "blog/master.html" %}
{% block title %}ГТО - отредактировать новость{% endblock %}
{% block content %}
<div class="row">
  <div class="col">
    <h1>Редактирование поста</h1>
    <form method="POST" class="blog-post-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button
              type="submit"
              class="btn btn-secondary blog-post-form-save">
        Сохранить
      </button>
    </form>
  </div>
</div>
{% endblock content %}
