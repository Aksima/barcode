{% extends "gto/master.html" %}
{% block title %}ГТО - добавление {{ verbose_name_genitive }}{% endblock %}
{% block body %}
<form
    action="{% url continuation %}"
    enctype="multipart/form-data"
    method="post">
  {% csrf_token %}
  <table>
    <tbody>{{ form }}
      <tr>
        <td class="submit" colspan="2">
          <input type="submit" value="Готово">
        </td>
      </tr>
    </tbody>
  </table>
</form>
{% endblock body %}
